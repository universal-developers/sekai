<head>
  <title>My A-Frame Scene</title>
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-firebase-component.min.js"></script>
</head>

<body>
  <a-scene firebase="apiKey: apikey;
                     authDomain: yourbase.firebaseapp.com;
                     databaseURL: https://yourase.firebaseio.com;
                     storageBucket: yourbase.appspot.com">
    <a-assets>
      <!-- Using mixins to decrease amount of data send over the wire. -->
      <a-mixin id="avatar-head"
              geometry="primitive: box; depth: 0.3; height: 0.3; width: 0.3"
              material="color: #222"></a-mixin>
    </a-assets>

    <a-entity id="avatar" mixin="avatar-head"
              camera look-controls wasd-controls
              firebase-broadcast="components: mixin, position, rotation"
              position="0 1.8 5">
    </a-entity>
  </a-scene>
</body>
